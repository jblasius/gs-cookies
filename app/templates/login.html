<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    {% include 'flash.html' %}

    {% if current_user.is_authenticated %}
        <h2 class="lead">Hi, {{ current_user.first_name }}!</h2>
        <p><a class="btn btn-default" href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <div class="container">
            <div class="row" align="center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3>Choose your login provider</h3>
                </div>
                <div class="col-md-4"></div>
            </div>

            <div class="row" align="center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a class="btn btn-block btn-social btn-lg btn-facebook" href="{{ url_for('authorize_facebook') }}">
                        <span class="fa fa-facebook"></span>
                        Login with Facebook</a>
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row" align="center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a class="btn btn-block btn-social btn-lg btn-google" href="{{ url_for('login') }}">
                        <span class="fa fa-google"></span>
                        Login with Google (coming soon)</a>
                </div>
                <div class="col-md-4"></div>
            </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        {% endif %}

{% endblock %}
